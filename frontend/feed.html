<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>4Rate - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>4Rate</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <section class="avaliacao">
        <h3>Nova Avaliação</h3>

        <input type="number" id="nota" placeholder="Nota (1 a 5)">
        <input type="text" id="comentario" placeholder="Comentário">
        <input type="number" id="id_conteudo" placeholder="ID do Conteúdo">

        <button onclick="avaliar()">Publicar</button>
    </section>

    <section id="feed"></section>

    <script src="script.js"></script>
</body>
</html>
